<!DOCTYPE html>
<html lang="en">
	<title> Sport Data Tracker</title>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/main.css" >
	</head>

	<body>

		<header>
			<div>
				<p id="HeaderText">SportDataTracker </p>
				<a href="/">
					<img id="HeaderImg" src="../static/Runner.png" action="main.html">
				</a>
			</div>
		</header>

		<div class="Statistics">
			<h1> Statistics </h1>

			<table>
				<th>
					<tr>
						<th>Training nr</th>
						<th>Sport type</th>
						<th>Distance</th>
						<th>Elevation gain</th>
						<th>Date</th>
						<th>Duration</th>
						<th>Description</th>
						<th>Delete activity</th>
					</tr>
				</th>
				{%for id in query%}
					<tr>
						<td>
						{{id.id}}
						</td>
						<td>
						{{id.SportType}}
						</td>
						<td>
						{{id.Distance}}
						</td>
						<td>
						{{id.ElevationGain}}
						</td>
						<td>
						{{id.Date}}
						</td>
						<td>
						{{id.Time}}
						</td>
						<td>
						{{id.Description}}
						</td>
						<td>
							<form id="DeleteButton" action="{{url_for('delete_activity', activity_id=id.id)}}" method="POST">
								<button type="submit">Delete</button>
							</form>
						</td>
					</tr>
				{%endfor%}
			 </table>
		</div>
	</body>
</html>
